<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/common.css"/>
	<title>职位管理</title>
	<style type="text/css">
		table>tbody>tr>td>img{
			width: 101px;
			height: 32px;
		}
	</style>
</head>
<body>
	<div class="container header"></div>
	<div class="container">
		<div>职位管理
			<button  data-toggle="modal" data-target="#addPosModal" class="btn-primary pull-right" style="margin-bottom: 10px;">添加</button>
		</div>
		<div>
			<table  class="table table-bordered table-hover pos_tab">
				<thead>
					<tr>
						<th>序号</th>
						<th>公司logo</th>
						<th>职位名称</th>
						<th>公司名称</th>						
						<th>职位薪资</th>
						<th colspan="2">操作</th>
					</tr>
				</thead>
				<tbody class="tabBody">
					
				</tbody>
				<script type="text/html" id="position_list_temp">
					{{each list pos index}}
						<tr data-del={{pos._id}}>
							<td>{{index+1}}</td>
							<td><img src="{{pos.logo}}"/></td>
							<td>{{pos.position}}</td>
							<td>{{pos.company}}</td>
							<td>{{pos.salary}}</td>
							<td data-toggle="modal" data-target="#upPosModal"><a href="#" class="btn_update">修改</a></td>
							<td><a href="javascript:void(0)" class="btn_del">删除</a></td>
						</tr>
					{{/each}}
				</script>
				
			</table>
			<nav aria-label="Page navigation">
			  <ul class="pagination">				    
			    <li><a href="#">1</a></li>
			    <li><a href="#">2</a></li>
			    <li><a href="#">3</a></li>
			    <li><a href="#">4</a></li>
			    <li><a href="#">5</a></li>				    
			  </ul>
			</nav>
		</div>		
	</div>
	<!--模态框-->
	<div class="modal fade" id="addPosModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
	        <h4 class="modal-title" id="addPosModalLabel">职位添加</h4>
	      </div>
	      <div class="modal-body">
	      <div class="alert alert-danger hide add_pos_error" role="alert">添加失败,请稍后重试...</div>
	       <form class="add_pos_form">	       	  
			  <div class="form-group">
			    <label for="addPosLogo">LOGO</label>
			    <input type="file" class="form-control" name="logo" id="addPosLogo" placeholder="LOGO">
			  </div>
			  <div class="form-group">
			    <label for="addPosName">职位名称</label>
			    <input type="text" class="form-control" name="position" id="addPosName" placeholder="职位名称">
			  </div>
			  <div class="form-group">
			    <label for="addPosCompany">公司名称</label>
			    <input type="text" class="form-control" name="company" id="addPosCompany" placeholder="请输入公司名称">
			  </div>
			  <div class="form-group">
			    <label for="addPosSalary">薪资</label>
			    <input type="text" class="form-control" name="salary" id="addPosSalary" placeholder="薪资">
			  </div>			  
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn_add_pos" >添加</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!--修改模态框-->
	<div class="modal fade" id="upPosModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
	        <h4 class="modal-title" id="upPosModalLabel">职位修改</h4>
	      </div>
	      <div class="modal-body">
	      <div class="alert alert-danger hide up_pos_error" role="alert">修改失败,请稍后重试...</div>
	       <form class="up_pos_form">	
	       	  <div class="form-group hide">
			    <label for="upPosId">id</label>
			    <input type="text" class="form-control" name="id" id="upPosId" placeholder="id">
			  </div>
			  <div class="form-group">
			    <label for="upPosLogo">LOGO</label>
			    <input type="file" class="form-control" name="logo" id="upPosLogo" placeholder="LOGO">
			  </div>
			  <div class="form-group">
			    <label for="upPosName">职位名称</label>
			    <input type="text" class="form-control" name="position" id="upPosName" placeholder="职位名称">
			  </div>
			  <div class="form-group">
			    <label for="upPosCompany">公司名称</label>
			    <input type="text" class="form-control" name="company" id="upPosCompany" placeholder="请输入公司名称">
			  </div>
			  <div class="form-group">
			    <label for="upPosSalary">薪资</label>
			    <input type="text" class="form-control" name="salary" id="upPosSalary" placeholder="薪资">
			  </div>			  
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn_up_pos" >添加</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script src="/lib/jquery/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/lib/artTemplate/template-web.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/common/loginModal.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/common/RegisterModal.js" type="text/javascript" charset="utf-8"></script>	
	<script src="/js/common/Header.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/position/Position.js" type="text/javascript" charset="utf-8"></script>
	
</body>
</html>
